<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>        
        <form name="cadastro" method="post" action="cadastro.php">
            <table>
                <tr>
                    <td><label>Nome:</label></td>
                    <td><input type="text" name="nome" size="20"></td>
                </tr>

                <tr>
                    <td><label>Data de Nascimento:</label></td>
                    <td><input type="date" name="dataNascimento"></td>
                </tr>

                <tr>
                    <td><label>Endereço:</label></td>
                    <td><textarea name="endereco" rows="3" cols="22"></textarea></td>
                </tr>

                <tr>
                    <td><label>Estado Civil:</label></td>
                    <td>
                        <select name="estadoCivil">
                            <option value="S">Solteiro</option>
                            <option value="C">Casado</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label>Sexo:</label></td>
                    <td>
                        Masculino: <input type="radio" name="sexo" value="M">
                        Feminino: <input type="radio" name="sexo" value="F">
                    </td>
                </tr>

                <tr>
                    <td><label>Meio de Locomoção:</label></td>
                    <td>
                        <input type="checkbox" name="locomocao[]" value="M">Moto
                        <input type="checkbox" name="locomocao[]" value="C">Coletivo
                        <input type="checkbox" name="locomocao[]" value="B">Bicicleta
                    </td>
                </tr>

                <tr>
                    <td><label>Senha:</label></td>
                    <td><input type="password" name="senha" size="20"></td>
                </tr>

                <tr>
                    <td><label>Confirme senha:</label></td>
                    <td><input type="password" name="confirmeSenha" size="20"></td>
                </tr>

                <tr>
                    <td colspan="2">
                        <input type="submit" name="enviar" value="Enviar">
                        <input type="submit" name="limpar" value="Limpar">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
