<!DOCTYPE html>
<html lang="port-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Eco Point</title>
    <link rel="shortcut icon" href="../imagens/icone.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<script src="../js/validacaocadastro.js"></script>
<body>
    <header></header>
    <h2>Cadastra-se</h2>
    <form action="#" name="formulariocadastro" novalidate method="post" onsubmit="confirmacaosenha()">
        <section class="cadastro">
            <div id="caixaesquerda">
                <h3>ENTRE NO MUNDO MAIS VERDE.</h3>
                <br>
                <input type="text" placeholder="Nome Completo:" minlength="15" maxlength="80" size="50" required>
                <br>
                <br>
                <strong><p>Data de nascimento:</p></strong>
                <input type="date" size="50" required>
                <br>
                <br>
                <strong><p>Sexo:</p></strong>
                <select id="genero">
                    <option value="1">Feminino</option>
                    <option value="2">Masculino</option>
                    <option value="3">Outro</option>
                </select>
                <br>
                <br>
                <input type="text" placeholder="Crie seu usuário:" maxlength="6" size="50" required>
                <br>
                <br>
                <input type="password" placeholder="Crie sua senha:" id="senha" maxlength="8" size="50" required>
                <br>
                <br>
                <input type="password" placeholder="Confirme sua senha:" id="confirmandoSenha" maxlength="8" size="50" required>
                <br>
                <br>
            </div>
            <div id="caixadireita">
                <h4>Informações Complementares:</h4>
                <br>
                <input type="number" placeholder="CEP:" pattern="[0-9]{8}" required>
                <br>
                <br>
                <input type="text" placeholder="Endereço:" size="50">
                <br><br>
                <input type="text" placeholder="Complemento:" size="50">
                <br>
                <br>
                <strong><p>Telefone:</p></strong>
                <input type="text" placeholder=" (DD) 99999-9999" id="telefone" maxlength="11" size="50" required oninput="mascaraTelefone(this)">
                <br>
                <br>
                <input type="text" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="Digite seu CPF" size="50" required>
                <br>
                <br>
                <input type="email" placeholder="Digite seu e-mail:" size="50" required>
                <br>
                <br>
            </div>
        </section>
        <section id="botoes">
            <button onclick="confirmacaosenha()" ><a href="telalogin.html">CADASTRAR</a></button> 
            <button><a href="telalogin.html">VOLTAR</a></button> 
            <button type="reset">LIMPAR</button>
        </section>
    </form>
</body>
</html>
