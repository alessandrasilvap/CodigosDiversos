<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação Formadora III</title>
    <link rel="stylesheet" href="AvaliacaoFormadoraIII.css">
</head>
<body>
    <form action="#" name="formularioavaliadora" onsubmit="validarFormulario(event)">
        <h2>Formulário Pesquisadora</h2>
        <h3>Responda o formulário a seguir para <br> atualização de seus dados em nosso site <br> UNISUAM. Não deixe de responder.</h3>
        <br>
        <input type="text" id="nome" placeholder="Nome Completo:" size="50" minlength="10">
        <br>
        <br>
        <br>
        <input type="text" id="idade" placeholder="Idade:" size="50" maxlength="2">
        <br>
        <br>
        <br>
        <input type="text" id="endereco" placeholder="Endereço:" size="50">
        <br>
        <br>
        <br>
        <input type="text" id="login" placeholder="Crie seu Login:" size="50">
        <br>
        <br>
        <br>
        <input type="password" id="senha" placeholder="Crie sua senha:" size="50">
        <br>
        <br>
        <br>
        <input type="password" id="confirmasenha" placeholder="Confirme senha:" size="50">
        <br>
        <button id="botoes" type="submit" onclick="validarNome(this)">ENVIAR</button> <button id="botoes" type="reset">LIMPAR</button>
    </form>
    <script src="AvaliacaoFormadoraIII.js"></script>
</body>
</html>
