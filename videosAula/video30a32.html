<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <meter min="0" low="3" optimum="6" high="8" max="10" value="7"></meter><br>
    <meter value="0.5"></meter>
    <br><br>

    <progress max="100" value="50"></progress>
    <br><br>
    <figure><!--FIGURE representa conteúdo autocontido como imagens, diagramas, fotos e etc, que fazem parte do fluxo principal do documento-->
    <img src="image.png" alt="Eu" title="Eu"><br>
    <figcaption>Eu sou linda</figcaption><!--FIGCAPTION é usado para fornecer um a legenda ou descrição para um elemento FIGURE-->
    </figure>
</body>
</html>
