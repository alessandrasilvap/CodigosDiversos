<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="quiz-container">
        <div class="contrast-button" onclick="toggleContrast()">üåô</div>
        <div class="quiz-questions-container">
            <!-- As perguntas e respostas do quiz aqui -->
        </div>
    </div>
    
    <script>
        function toggleContrast() {
            const quizContainer = document.querySelector('.quiz-container');
            quizContainer.classList.toggle('dark-mode');
        }
    </script>
    
    <style>
    button {
        cursor: pointer;
    }
    
    .quiz-container {
        margin: 0 auto;
        background-color: #e6f0ff; /* Cor de fundo da caixa */
        color: black; /* Cor do texto */
        width: 98%; /* Largura */
        max-width: 800px; /* Largura m√°xima */
        border: 2px solid black; /* Bordas para as caixas */
        border-radius: 6px; /* Bordas arredondadas */
        padding: 16px; /* Espa√ßamento entre o conte√∫do e borda */
        box-shadow: 0 0 2px 2px; /* Sombra sutil */
        display: flex; /* Permite organizar elementos em um container de forma flex√≠vel */
        flex-direction: column; /* Exibe os elementos em uma coluna */
        justify-content: center; /* Alinha os elementos horizontalmente */
        align-items: center; /* Alinha os itens no centro */
    }
    
    .contrast-button {
        background-color: transparent; /* Fundo transparente para um visual discreto */
        color: #4863f7; /* Cor do √≠cone */
        padding: 5px; /* Espa√ßamento interno */
        border: none; /* Sem bordas */
        cursor: pointer; /* Altera o cursor ao passar o mouse */
        font-size: 24px; /* Tamanho do √≠cone */
        position: absolute; /* Para posicionar o bot√£o no canto */
        top: 16px; /* Dist√¢ncia do topo */
        right: 16px; /* Dist√¢ncia da direita */
        transition: color 0.3s; /* Efeito suave na troca de cor */
    }
    
    .contrast-button:hover {
        color: #333; /* Muda a cor ao passar o mouse para indicar que √© clic√°vel */
    }
    
    .dark-mode {
        background-color: #333; /* Fundo escuro */
        color: #fff; /* Texto claro */
    }
    
    .quiz-questions-container {
        display: flex; /* Permite organizar elementos em um container de forma flex√≠vel */
        flex-direction: column; /* Exibe os elementos em uma coluna */
        justify-content: center; /* Alinha os elementos horizontalmente */
        align-items: center; /* Alinha os itens no centro */
        gap: 24px; /* Espa√ßamento entre as perguntas */
    }
    
    .question {
        font-size: 24px; /* Tamanho da letra */
        font-weight: bold; /* Negrita o texto */
        text-align: center; /* Centraliza o conte√∫do */
    }
    
    .answers-container {
        width: 50vh; /* Largura */
        display: grid; /* Permite dimens√µes, usando uma grade de linhas e colunas. */
        grid-template-columns: 1fr 1fr; /* Define a estrutura da grade */
        gap: 16px; /* Espa√ßamento entre os itens da grade */
        margin-right: 9em; /* Espa√ßamento √† direita */
    }
    
    .answer {
        width: 30vh; /* Largura */
    }
    
    .final-message {
        font-size: 20px; /* Tamanho da letra */
        text-align: center; /* Centraliza o conte√∫do */
    }
    
    .final-message span {
        display: block; /* Exibe como um bloco */
        margin-top: 8px; /* Espa√ßamento acima */
        text-align: center; /* Centraliza o conte√∫do */
    }
    
    .next-questin {
        margin-top: 32px; /* Espa√ßamento acima */
    }
    
    .button {
        background-color: #4863f7; /* Cor de fundo do bot√£o */
        color: #fff; /* Cor do texto */
        font-size: 16px; /* Tamanho da letra */
        font-weight: bold; /* Negrita o texto */
        border: 0; /* Sem bordas */
        border-radius: 6px; /* Bordas arredondadas */
        height: 50px; /* Altura */
        padding: 0 32px; /* Espa√ßamento interno */
        transition: filter 0.2s; /* Efeito de filtro */
    }
    
    .answer:disabled {
        cursor: not-allowed; /* Cursor desabilitado */
    }
    
    .button:not(:disabled):hover {
        filter: brightness(0.8); /* Efeito de brilho no hover */
    }
    
    .hide {
        display: none; /* Esconde elementos */
    }
    
    .correct {
        background-color: #049b48; /* Cor de fundo para respostas corretas */
    }
    
    .incorrect {
        background-color: #a10101; /* Cor de fundo para respostas incorretas */
    }
    </style>
    
</body>
</html>
